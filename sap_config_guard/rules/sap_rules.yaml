# SAP Configuration Validation Rules
# This schema defines validation rules for SAP configurations

required:
  - SAP_CLIENT
  - SAP_SYSTEM_ID
  - SAP_API_URL

secure:
  - SAP_PASSWORD
  - SAP_PRIVATE_KEY
  - SAP_SECRET
  - SAP_OAUTH_SECRET
  - SAP_API_KEY

patterns:
  SAP_CLIENT: "^[0-9]{3}$"
  SAP_API_URL: "^https://.*"
  SAP_SYSTEM_ID: "^[A-Z0-9]{3}$"

forbidden_in_prod:
  - mock
  - localhost
  - 127.0.0.1
  - test
  - dev
  - debug

min_lengths:
  SAP_PASSWORD: 8
  SAP_API_KEY: 16

allowed_values:
  # Example: SAP_ENVIRONMENT: ["dev", "qa", "prod"]

