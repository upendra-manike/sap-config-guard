name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    - name: Run tests
      run: |
        pytest tests/ -v --cov=sap_config_guard --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8
    - name: Check formatting
      run: black --check sap_config_guard/ tests/
    - name: Lint
      run: flake8 sap_config_guard/ tests/

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Build Docker image
      run: docker build -t sap-config-guard:test .
    - name: Test Docker image
      run: |
        docker run --rm sap-config-guard:test --help
        docker run --rm -v $(pwd)/examples/config:/app/configs:ro sap-config-guard:test validate /app/configs/dev || true

  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Test CLI commands
      run: |
        sap-config-guard validate examples/config/dev || true
        sap-config-guard diff dev=examples/config/dev qa=examples/config/qa prod=examples/config/prod || true

